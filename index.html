<!DOCTYPE html>
<html>
<head>
  <h1>My Website Style Guide
</h1>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 100px; 
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

</style>
</head>
<body>

<h2>Colors</h2>

<div class="row">
  <div class="column" style="background-color:#2d5dcc; color: white;">
    <h2>Cool Blue</h2>
    <p>#2d5dcc</p>
  </div>
  <div class="column" style="background-color:#d957d9;color: white;">
    <h2>Pink</h2>
    <p>#d957d9</p>
  </div>
  <div class="column" style="background-color:#4fe0b0;color: white;">
    <h2>Mint Green</h2>
    <p>#4fe0b0</p>
  </div>
  <div class="column" style="background-color:#efd9ca;color: black;">
    <h2>Beige</h2>
    <p>#efd9ca</p>
  </div>
</div>
<div class="section-fonts"></div>
</body>
</html>
